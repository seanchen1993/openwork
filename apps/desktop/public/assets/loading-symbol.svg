<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Lobster Body -->
  <ellipse cx="100" cy="100" rx="35" ry="45" fill="#FF6B35" opacity="0.9"/>

  <!-- Lobster Head -->
  <circle cx="100" cy="60" r="25" fill="#FF6B35" opacity="0.9"/>

  <!-- Lobster Tail Segments -->
  <path d="M70 130 Q60 150 65 170" stroke="#FF6B35" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.8"/>
  <path d="M85 135 Q80 158 85 175" stroke="#FF6B35" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.85"/>
  <path d="M100 138 Q100 162 100 178" stroke="#FF6B35" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.9"/>
  <path d="M115 135 Q120 158 115 175" stroke="#FF6B35" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.85"/>
  <path d="M130 130 Q140 150 135 170" stroke="#FF6B35" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.8"/>

  <!-- Left Claw -->
  <g opacity="0.9">
    <ellipse cx="55" cy="85" rx="18" ry="12" fill="#FF6B35" transform="rotate(-30 55 85)"/>
    <path d="M42 80 Q30 70 25 85" stroke="#FF6B35" stroke-width="6" stroke-linecap="round" fill="none"/>
    <path d="M42 90 Q30 100 25 85" stroke="#FF6B35" stroke-width="6" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Right Claw -->
  <g opacity="0.9">
    <ellipse cx="145" cy="85" rx="18" ry="12" fill="#FF6B35" transform="rotate(30 145 85)"/>
    <path d="M158 80 Q170 70 175 85" stroke="#FF6B35" stroke-width="6" stroke-linecap="round" fill="none"/>
    <path d="M158 90 Q170 100 175 85" stroke="#FF6B35" stroke-width="6" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Left Legs -->
  <path d="M72 100 Q55 110 50 125" stroke="#FF6B35" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <path d="M70 110 Q50 125 45 140" stroke="#FF6B35" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <path d="M70 120 Q52 138 50 155" stroke="#FF6B35" stroke-width="4" stroke-linecap="round" opacity="0.7"/>

  <!-- Right Legs -->
  <path d="M128 100 Q145 110 150 125" stroke="#FF6B35" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <path d="M130 110 Q150 125 155 140" stroke="#FF6B35" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <path d="M130 120 Q148 138 150 155" stroke="#FF6B35" stroke-width="4" stroke-linecap="round" opacity="0.7"/>

  <!-- Antennae -->
  <path d="M88 45 Q75 25 65 15" stroke="#FF6B35" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <path d="M112 45 Q125 25 135 15" stroke="#FF6B35" stroke-width="3" stroke-linecap="round" opacity="0.8"/>

  <!-- Eyes -->
  <circle cx="88" cy="55" r="5" fill="white" opacity="0.9"/>
  <circle cx="112" cy="55" r="5" fill="white" opacity="0.9"/>
  <circle cx="89" cy="54" r="2.5" fill="black"/>
  <circle cx="113" cy="54" r="2.5" fill="black"/>
</svg>
